<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Organic Juicy</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ORGANIC JUICY CO.</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li><a class="header__list-item" href="#!">HOME</a></li>
          <li><a class="header__list-item" href="#!">ABOUT</a></li>
          <li><a class="header__list-item" href="#!">PRODUCTS</a></li>
          <li><a class="header__list-item" href="#!">LOCATION</a></li>
          <li><a class="header__list-item" href="#!">CONTACT</a></li>
        </ul>
      </nav>
      <button class="header__search">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.8028 15.804L21.1059 21.107M15.8028 15.804C15.1092 16.5127 14.2818 17.0757 13.3687 17.4625C12.4557 17.8493 11.4749 18.0511 10.4833 18.0564C9.49168 18.0617 8.50886 17.8703 7.5917 17.4932C6.67454 17.1162 5.84125 16.561 5.14006 15.8598C4.43887 15.1586 3.88369 14.3253 3.50664 13.4082C3.1296 12.491 2.93818 11.5082 2.94347 10.5166C2.94875 9.52495 3.15062 8.54422 3.53741 7.63113C3.9242 6.71804 4.48823 5.89071 5.19685 5.19703C6.60838 3.81525 8.50805 3.0461 10.4833 3.05663C12.4586 3.06715 14.3499 3.85648 15.7467 5.25322C17.1434 6.64996 17.9327 8.54132 17.9433 10.5166C17.9538 12.4918 17.1846 14.3925 15.8028 15.804Z"
            stroke-width="2"
            stroke-linecap="square"
          />
        </svg>
      </button>
    </header>
    <main class="main">
      <div class="slider-arrows">
        <div class="slider-arrows__img-wrapper common-img-wrapper">
          <img src="./images/slider-arrows-1.jpg" alt="" class="slider-arrows__img">
        </div>
        <div class="slider-arrows__btn-wrapper">
          <button class="slider-arrows__arrow slider-arrows__arrow--left u-fade"></button>
          <button class="btn slider-arrows__btn u-fade">Start Drinking</button>
          <button class="slider-arrows__arrow slider-arrows__arrow--right u-fade"></button>
        </div>
      </div>

      <div class="slider-dots">
        <div class="slider-dots__img-wrapper common-img-wrapper">
          <img src="./images/slider-dots-1.jpg" alt="" class="slider-dots__img">
        </div>
        <button class="btn slider-dots__btn u-fade">Start Drinking</button>
        <div class="slider-dots__nav">
          <div class="slider-dots__nav-dot"></div>
          <div class="slider-dots__nav-dot"></div>
          <div class="slider-dots__nav-dot"></div>
        </div>
      </div>
    </main>
  </body>
</html>
